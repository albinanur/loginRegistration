<div ng-controller='loginController'>
	<form>
		<fieldset>
			<legend>Login</legend>
			Email : <input type="text" name="email" ng-model="user.email">
			Password : <input type="password" name="password" ng-model="user.password">
			<input type="submit" value="Login" ng-click="login()">
		</fieldset>
	</form>
</div>
